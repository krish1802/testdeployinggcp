<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="../static/css/register.css">
</head>
<body>

<div class="container">
    <div class=" row justify-content-center">
        <div class="login-box">
            <div class="heading"><h2>Register form</h2></div>
            <div class="form">
                <form action="/register" method="POST">
                    <div class="form-group">
                        <span class="icon"><ion-icon name="pencil-outline"></ion-icon></span>
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    
                    <div class="form-group">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
    
                    <div class="form-group">
                        <span class ="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <label for="pwd">Password</label>
                        <input type="password" class="form-control" id="pwd" name="password">
                    </div>
    
                    <div class="buttons">
                        <button type="submit" class="btn btn-dark" id="submit-btn">Submit</button>
                        <button id="register-btn"><a href="/login" class="btn btn-primary">Login</a></button>
                    </div>
                    
                </form>
            </div>
        </div>
            
            
        
    </div>
  
</div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
