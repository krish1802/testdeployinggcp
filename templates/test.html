<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Fitness </title>   
    <style>
        /* Styles for the overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            z-index: 1000; /* Ensure the overlay is above other elements */
        }
        .overlay-content {
            background-color: #fff;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .close-btn {
            float: right;
            cursor: pointer;
        }
    </style>
</head>
<body>

<button onclick="toggleOverlay()">Open File Upload Form</button>

<!-- Overlay content (the file upload form) -->
<div id="fileUploadOverlay" class="overlay">
  <div class="overlay-content">
    <span class="close-btn" onclick="toggleOverlay()">&times;</span>
    <h2>File Upload Form</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Select file:</label>
        <input type="file" id="file" name="file" accept=".pdf, .doc, .docx, .txt"> <!-- Specify accepted file types -->
        <br><br>
        <button type="submit">Upload</button>
    </form>
  </div>
</div>

<script>
function toggleOverlay() {
    var overlay = document.getElementById("fileUploadOverlay");
    if (overlay.style.display === "block") {
        overlay.style.display = "none";
    } else {
        overlay.style.display = "block";
    }
}
</script>

</body>
</html>
