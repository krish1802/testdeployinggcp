<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="../static/css/login1.css">
  <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>  -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script> -->


</head>
<body>
    <div class="container">
        <div class=" row justify-content-center">
            
            <div class="login-box">
                <div class="heading"><h2>Login</h2></div>
                <div class="form">
                    <form action="/login" method="POST">
                    
                        <div class="form-group">
                            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                            <input type="email" class="form-control" id="email" name="email">
                            <label for="email">Email</label>
                        </div>
                        <div class="form-group">
                            <span class ="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                            <input type="password" class="form-control" id="pwd" name="password">
                            <label for="pwd">Password</label>
                        </div>
                
                        <div class="buttons">
                            <button type="submit" id="submit-btn">Login</button>
                            <button id="register-btn"><a href="/register" class="btn btn-primary">Register</a></button>
                        </div>
                    <!-- <div class="register-link">
                        <p style="background: transparent;">Don't have an account?<a href="/register"> Register</a><p>
                    </div> -->
                </form>
            </div>
            

        </div>
    
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
